version: 1
send_anonymous_usage_stats: true
project_id: "tap-snapchat-ads"
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: "tap-snapchat-ads"
    namespace: "tap_snapchat_ads"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    config:
      start_date: '2024-07-01T00:00:00Z'
    settings:
    # TODO: To configure using Meltano, declare settings and their types here:
    - name: client_id
      kind: string
      sensitive: true
    - name: client_secret
      kind: string
      sensitive: true
    - name: refresh_token
      kind: string
      sensitive: true
    - name: start_date
      value: '2024-01-01T00:00:00Z'
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
